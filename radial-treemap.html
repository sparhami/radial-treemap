<link rel="import" href="bower_components/x-treeview/treeselection.html">
<link rel="import" href="radialcontainer.html">
<link rel="import" href="focuswithin.html">

<script>
(function() {
  const template = document.createElement('template');
  template.innerHTML = `
    <style>
      :host {
        display: none;
        position: relative;  
        outline: none;
      }

      :host([ready]) {
        display: inline-block;
      }

      :host([focus-within]) ::content > radial-treeitem {
        opacity: var(--inactive-opacity, 0.3);
      }
    </style>

    <content></content>
  `;

  return customElements.define('radial-treemap', class extends HTMLElement {
    constructor() {
      super();

      const sr = this.createShadowRoot();
      sr.appendChild(template.content.cloneNode(true));

      this.offset = 0;
      this.percentage = 1;
      this.level = -1;

      attachTreeSelection(this, {
        wrap: true,
        trap: true 
      });
      attachFocusWithin(this);
      attachRadialContainer(this);
    }

    connectedCallback() {
      this.tabIndex = 0;
      this.setAttribute('role', 'tree');

      setTimeout(() => this.setAttribute('ready', ''));
    }
  });
})();
</script>
